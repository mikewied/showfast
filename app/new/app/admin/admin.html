  <table class="table-striped table-bordered table-condensed t-inventory">
    <tr>
      <th class="t-data t-id">ID</th>
      <th class="t-data t-metric">Metric</th>
      <th class="t-data t-build">Build</th>
      <th class="t-data t-avalue">Value</th>
      <th class="t-data t-obsolete">Obsolete</th>
      <th class="t-data t-buttons"></th>
    </tr>
    <tr ng-repeat="benchmark in benchmarks">
      <td class="t-data t-id">{{benchmark.id}}</td>
      <td class="t-data t-metric">{{benchmark.metric}}</td>
      <td class="t-data t-build">{{benchmark.build}}</td>
      <td class="t-data t-avalue">{{benchmark.value}}</td>
      <td class="t-data t-obsolete">
        <input ng-click="reverseObsolete(benchmark.id)" type="checkbox" checked ng-if="benchmark.obsolete">
        <input ng-click="reverseObsolete(benchmark.id)" type="checkbox" ng-if="!benchmark.obsolete">
      </td>
      <td class="t-data t-buttons">
        <i class="icon-remove" ng-click="deleteBenchmark(benchmark)"></i>
      </td>
    </tr>
  </table>
</div>
